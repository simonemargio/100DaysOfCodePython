<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>Blog</h1></div>
    </div>
    <div class="content">
        <div class="card">
            {% for post in posts: %}
                <h2>{{ post["title"] }}</h2>
                <p class="text">{{ post["subtitle"] }}</p>
                <a href="{{ url_for('show_post', page=post['id']) }}">Read</a>
            {% endfor %}
        </div>
    </div>
</div>
</body>
<footer>
    <p>Made with ♥️ by Simone Margio</p>
</footer>
</html>
